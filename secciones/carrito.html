<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito | Hannah</title>
    <link rel="stylesheet" href="../estilos/estilo.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../index.html">
          <img src="../imagenes/logo/logoHannah.png" alt="logo" />
        </a>
      </div>
      <div>
        <nav>
          <button class="menu-toggle" id="toggle-menu">☰</button>
          <ul class="nav-links" id="nav-links">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./productos.html">Productos</a></li>
            <li><a href="./carrito.html">Carrito</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="carritoCompras">
      <section class="sectionCarrito">
        <div class="carritoVacio" id="carritoVacio">
          <img
            src="../imagenes/carrito/bolsaCompras.png"
            alt="carritoCompras"
          />
          <h1>¡Empieza <strong> tu carrito </strong> de compras!</h1>
          <h2>Sumá <strong> productos </strong> y conseguí envío gratis.</h2>

          <a href="../secciones/productos.html">
            <button style="width: 20em">Agregar productos</button>
          </a>
        </div>
        <div
          class="listaCarrito disabled"
          id="contenedorCarritoProductos"
        ></div>
      </section>
      <section class="resumenCompra">
        <div class="resumenVacio" id="resumenVacio">
          <h2>
            Resumen de compra
            <hr />
          </h2>
          <h3 class="resumenVacio">
            Aquí verás los importes de tu compra una vez que agregues productos.
          </h3>
        </div>
        <div>
          <div class="totalCompra disabled" id="totalCompra"></div>
        </div>
      </section>
    </main>
    <footer>&copy; 2025 Bebidas Hannah. Todos los derechos reservados.</footer>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/carro.js"></script>
  </body>
</html>
