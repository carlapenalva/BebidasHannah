<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito | Hannah</title>
    <link rel="stylesheet" href="../estilos/estilo.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../index.html">
          <img src="../imagenes/logo/logoHannah.png" alt="logo" />
        </a>
      </div>
      <aside>
        </div>
        <nav class="nav">
          <a href="../index.html">
            <p><img src="../imagenes/nav/inicio.png" alt="Inicio" />Inicio</p>
          </a>
          <a href="../secciones/productos.html">
            <p>
              <img
                src="../imagenes/nav/productos.png"
                alt="Productos"
              />Productos
            </p>
          </a>
        </nav>
      </aside>
    </header>
    <main class="carritoCompras">
      <section class="sectionCarrito">
        <div class="carritoVacio" id="carritoVacio">
          <img
            src="../imagenes/carrito/bolsaCompras.png"
            alt="carritoCompras"
          />
          <h1>
            ¡Empieza <strong> tu carrito </strong> de
            compras!
          </h1>
          <h2>
            Sumá <strong> productos </strong> y conseguí
            envío gratis.
          </h2>

          <a href="../secciones/productos.html">
            <button style="width: 20em">Agregar productos</button>
          </a>
        </div>
        <div
          class="listaCarrito disabled"
          id="contenedorCarritoProductos"
        ></div>
      </section>
      <section class="resumenCompra">
        <div class="resumenVacio" id="resumenVacio">
          <h2>
            Resumen de compra
            <hr />
          </h2>
          <h3 class="resumenVacio">
            Aquí verás los importes de tu compra una vez que agregues productos.
          </h3>
        </div>
        <div>
          <div class="totalCompra disabled" id="totalCompra"></div>
        </div>
      </section>
    </main>
    <footer>
      <div class="redesSociales">
        <div class="red">
          <a href="https://www.facebook.com/">
            <img src="../imagenes/redes/facebook.png" alt="facebook" />
          </a>
          <h3>Hannah Bebidas</h3>
        </div>
        <div class="red">
          <a href="https://www.instagram.com/">
            <img src="../imagenes/redes/instagram.png" alt="instagram" />
          </a>
          <h3>Hannah Bebidas</h3>
        </div>
        <div class="red">
          <a href="https://www.whatsapp.com/">
            <img src="../imagenes/redes/whatsapp.png" alt="whatsapp" />
          </a>
          <h3>(222) 2589022</h3>
        </div>
      </div>
      <h4>© Todos los derechos reservados - Penalva Carla</h4>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/carro.js"></script>
  </body>
</html>
