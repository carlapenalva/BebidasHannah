<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito | Hannah</title>
    <link rel="stylesheet" href="../estilos/estilo.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../index.html">
          <img src="../imagenes/logo/logoHannah.png" alt="logo" />
        </a>
      </div>
      <aside>
        <div class="buscando">
          <input type="text" placeholder="Busca tu bebida" class="buscador" />
          <button class="botonBuscador">
            <img src="../imagenes/botonBuscador.png" alt="buscador" />
          </button>
        </div>
        <nav class="nav">
          <a href="../index.html">
            <p><img src="../imagenes/nav/inicio.png" alt="Inicio" />Inicio</p>
          </a>
          <a href="../secciones/carrito.html">
            <p>
              <img
                src="../imagenes/nav/productos.png"
                alt="Productos"
              />Productos
            </p>
          </a>
        </nav>
      </aside>
    </header>
    <section class="sectionCarritoVacio">
      <div class="carritoVacio" id="carritoVacio">
        <img src="../imagenes/carrito/bolsaCompras.png" alt="carritoCompras" />
        <h1>
          ¡Empieza <span style="color: #b192f3"> tu carrito </span> de compras!
        </h1>
        <h2>
          Sumá <span style="color: #b192f3"> productos</span> y conseguí envío
          gratis.
        </h2>
        <button style="width: 20em">Agregar productos</button>
      </div>
    </section>
    <section class="listaCarrito">
      <div class="disable" id="contenedorCarritoProductos"></div>
    </section>

    <footer>
      <h4>Encontranos en nuestras redes</h4>
      <div class="redesSociales">
        <a href="https://www.facebook.com/">
          <img src="../imagenes/redes/facebook.svg" alt="facebook" />
        </a>
        <a href="https://www.instagram.com/">
          <img src="../imagenes/redes/instagram.svg" alt="instagram" />
        </a>
        <a href="https://www.whatsapp.com/">
          <img src="../imagenes/redes/whatsapp.svg" alt="whatsapp" />
        </a>
      </div>
      <h5>© Todos los derechos reservados - Penalva Carla</h5>
    </footer>

    <script src="../js/carro.js"></script>
  </body>
</html>
